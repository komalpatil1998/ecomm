<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce clone</title>

    <!-- External css file -->
    <link rel="stylesheet" href="css.css">
    <!-- icon link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
</head>

<body>
    <header>

        <div class=" nav container">
            <a href="#" class="logo">E-commerce</a>
            <i class="bx bxs-shopping-bags" id="cart-icon"></i>
            

            <div class="cart">
                <h2 class="cart-title"> Your cart</h2>
                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price" >$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>

            </div>
        </div>

    </header>
    <section class="shop container">
        <h2 class="section-title"> Products</h2>
        <div class="content">
            <div class="product-box">
                <img src="img\product1.jpg" alt="Something else Error" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="bx bxl-shopify add-cart"></i>
            </div>

            <div class="product-box">
                <img src="img\product2.jpg" alt="Something else Error" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class="bx bxl-shopify add-cart"></i>
            </div>

            <div class="product-box">
                <img src="img\product3.jpg" alt="Something else Error" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class="bx bxl-shopify add-cart"></i>
            </div>

            <div class="product-box">
                <img src="img\product4.jpg" alt="Something else Error" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24</span>
                <i class="bx bxl-shopify add-cart"></i>
            </div>

            <div class="product-box">
                <img src="img\product5.jpg" alt="Something else Error" class="product-img">
                <h2 class="product-title">SILVER SUNGLASSES</h2>
                <span class="price">$50</span>
                <i class="bx bxl-shopify add-cart"></i>
            </div>

            <div class="product-box">
                <img src="img\product6.jpg" alt="Something else Error" class="product-img">
                <h2 class="product-title">BLACK HAT</h2>
                <span class="price">$50</span>
                <i class="bx bxl-shopify add-cart"></i>
            </div>

            
            <div class="product-box">
                <img src="img\product7.jpg" alt="Something else Error" class="product-img">
                <h2 class="product-title">BACKPACK </h2>
                <span class="price">$70</span>
                <i class="bx bxl-shopify add-cart"></i>
            </div>

        
            <div class="product-box">
                <img src="img\product8.jpg" alt="Something else Error" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class="bx bxl-shopify add-cart"></i>
            </div>

        </div>
    </section>
     <!-- JS file link
     <script src="main.js"></script> -->
</body>
</html>
